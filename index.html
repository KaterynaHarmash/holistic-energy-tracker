<!DOCTYPE html>
<html lang="uk" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holistic Energy Tracker - Реєстрація</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-md">

        <div class="flex justify-end mb-4">
            <label for="theme-toggle" class="inline-flex items-center cursor-pointer relative">
              <input type="checkbox" id="theme-toggle" class="sr-only peer">
              
              <!-- Тло тоглу -->
              <div class="w-16 h-8 bg-gray-300 rounded-full peer-checked:bg-green-500 dark:bg-gray-700 transition">
                <!-- Іконки -->
              <div class="absolute top-1 left-1 w-14 h-6 flex items-center justify-between px-2 pointer-events-none">
          
                <!-- Сонце (біле) -->
                <svg id="sun" class="w-5 h-5 text-white opacity-0 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414m12.728 0l1.414-1.414M6.05 6.05L4.636 7.464M12 8a4 4 0 100 8 4 4 0 000-8z" />
                </svg>
          
                <!-- Місяць (білий) -->
                <svg id="moon" class="w-5 h-5 text-white transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
                </svg>
          
              </div>
              </div>
              
              
          
              <!-- Кружечок тоглу -->
              <div class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full transition peer-checked:translate-x-8"></div>
            </label>
          </div>
          

        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">
            Реєстрація
        </h1>

        <form id="registration-form" class="flex flex-col gap-4">

            <div>
                <label for="name" class="block text-gray-700 dark:text-gray-300 mb-1">Ім'я:</label>
                <input type="text" id="name" name="name" required
                    class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 dark:bg-gray-700 dark:text-white">
            </div>

            <div>
                <label for="age" class="block text-gray-700 dark:text-gray-300 mb-1">Вік:</label>
                <input type="number" id="age" name="age" min="10" max="100" required
                    class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 dark:bg-gray-700 dark:text-white">
            </div>

            <div>
                <label for="gender" class="block text-gray-700 dark:text-gray-300 mb-1">Стать:</label>
                <select id="gender" name="gender" required
                    class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 dark:bg-gray-700 dark:text-white">
                    <option value="">-- Вибрати --</option>
                    <option value="female">Жіноча</option>
                    <option value="male">Чоловіча</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-md transition">
                Зареєструватися
            </button>

        </form>
    </div>

    <!-- Скрипт перемикання теми -->
    <script>
        const themeToggle = document.querySelector('#theme-toggle');
        const sun = document.querySelector("#sun");
        const moon = document.querySelector("#moon");

        themeToggle.addEventListener('change', () => {
            document.documentElement.classList.toggle('dark', themeToggle.checked);
            if(themeToggle.checked){
                sun.classList.remove("opacity-0");
                moon.classList.add("opacity-0");
            } else {
                moon.classList.remove("opacity-0");
                sun.classList.add("opacity-0");
            }
        });
    </script>

</body>

</html>
